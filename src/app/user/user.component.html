<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="jumbotron">
                <p class="text-center"><b>User Details</b></p>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><br></div>
        <div class="col-md-4"></div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-sm-4 col-md-4 user-details" *ngIf='user'>
            <div class="user-image">
                <img [src]="user.avatar_url" [alt]="user.name" [title]="user.name" class="img-circle img-circle-style" width="100" height="100">
            </div>
            <div class="user-info-block">
                <div class="user-heading">
                    <h3>{{user.name}}</h3>
                    <span class="help-block">{{user.company}}</span>
                    <span class="help-block">{{user.email}}</span>
                    <span class="help-block">{{user.location}}</span>
                    <span class="help-block">{{user.type}}</span>
                    <span class="help-block">Followers :{{user.followers}}</span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
